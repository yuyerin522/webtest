<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerin</title>
    <style>
        /* 기본적인 스타일 설정 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 가운데에 위치한 텍스트 스타일 */
        .center-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            cursor: pointer; /* 클릭 가능한 모양 */
        }
    </style>
</head>
<body>
    <div class="center-text" id="text">Yerin</div>

    <script>
        // 글자가 바뀌는 로직
        let textElement = document.getElementById('text');
        let isClicked = false;  // 클릭 여부를 추적하는 변수

        textElement.addEventListener('click', function() {
            if (isClicked) {
                textElement.innerText = '이끾끼';
            } else {
                textElement.innerText = '끾끼';
            }
            isClicked = !isClicked;  // 클릭할 때마다 상태를 반전시킴
        });
    </script>
</body>
</html>
